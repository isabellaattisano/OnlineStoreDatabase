        <script>
            function load(){
                const params = new URLSearchParams(window.location.search)

                var id = params.get('id')

                if(id != null){
                    $(".dropdown-content").append(`<a href="index.html?id=${id}">Home</a>`);
                    $(".dropdown-content").append(`<a href="viewcart.html?id=${id}">View Cart</a>`);
                    $(".dropdown-content").append(`<a href="createaccount.html">Logout</a>`);

                    $("#accountpage").append(`<a href = "editaccount.html?id=${id}"">Edit Account Information</a>`);
                    $("#accountpage").append(`<a href = "orderhistory.html?id=${id}"">View Order History</a>`);
                    $("#accountpage").append(`<a href="favorites.html?id=${id}">View Favorites</a>`);

                }

                $.post('http://localhost:3000/getcustomer', {accountid:id},
                    function(res){
                        console.log("res" + res[0][2]);
                        var name = res[0][2];
                        $("#welcome").append(`<p style = "text-transform: uppercase;">WELCOME, ${name}</p>`);

                        
                    }
                );
            

            }

        </script>
